<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savepurse</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-page">
        <div class="header-section">
            <img class=logo-img src="images/logo.png" alt="Savepurse-logo">
            <button class=btn1 href="">Home</a>
            <button class=btn2 href="">About</a>
            <button class=btn3 href="">How it works</a>
            <button class=btn-end href="">Get Started</a>
        </div>

        <div class="imgform">
            <div>
                <img class=body-img src="images/phone_image.png" alt="">
            </div>

            <div>
                <form class=form-section action="">
                    <h2><b>Create an account</b></h2> <br>
                    <p>Get your new Wallet by just creating an account and start saving</p>
                    <p>Full Name</p>
                    <input type="text" aria-label="First name" placeholder="Full Name" class="form-control" style="max-width: 60% ;">
                    <p>Email</p>
                    <input type="text" aria-label="First name" placeholder="Email" class="form-control" style="max-width: 60% ;">
                    <p>Password</p>
                    <input type="text" aria-label="First name" placeholder="Password" class="form-control" style="max-width: 60% ;">
                    <br>
                    <button type="submit">Create Account</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
